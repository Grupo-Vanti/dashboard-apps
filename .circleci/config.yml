orbs:
  aws-cli: circleci/aws-cli@4.1.3
  aws-s3: circleci/aws-s3@4.0.0

image: &image
  docker:
    - image: cimg/node:20.11.0
  resource_class: medium+

setup: &setup
  - run:
      name: Setup
      command: |
        sudo npm install -g pnpm
        pnpm install

jobs:
  test:
    <<: *image
    steps:
      - checkout
      - <<: *setup
      - run:
          name: Audit
          command: pnpm audit || exit 0
      - run:
          name: Test
          command: pnpm --if-present lint && pnpm --if-present ts:check && pnpm --if-present test
  build:
    <<: *image
    # environment:
    #   PUBLIC_PROJECT_PATH: "<< pipeline.parameters.project-name >>"
    steps:
      - checkout
      - <<: *setup
      - run:
          name: Build
          command: node latest-pnpm-filters.cjs | { filter=($(< /dev/stdin)); pnpm --parallel --aggregate-output --color $filter build; }
      - aws-cli/setup:
          aws_access_key_id: AWS_ACCESS_KEY
          aws_secret_access_key: AWS_SECRET_ACCESS_KEY
      - run:
          name: Sync built folders to S3
          command: |
            S3_BASE_PATH="s3://$S3_ASSETS_BUCKET/team/fe-static-apps"

            for dir in dist/*; do
              if [ -d "$dir" ]; then
                folder_name=$(basename "$dir")
                echo "Syncing $folder_name..."
                aws s3 sync "$dir" "$S3_BASE_PATH/$folder_name/<< pipeline.git.tag >>" --delete --exact-timestamps
              else
                echo "Skipping $dir as it is not a directory."
              fi
            done

